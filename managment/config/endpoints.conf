{
    "async": {
        "class": "AsyncTrackEndpoint",
        "help": "Manipulate async operation of Managment",
        "list": {
            "help": "List the async operation of Managment",
            "method": "GET",
            "params": {
                "id": "optional"
            }
        },
        "package": "exabox.managment.src.AsyncTrackEndpoint",
        "resume": {
            "help": "Continue output of operation on the client",
            "method": "PUT",
            "params": {
                "id": "mandatory",
                "limit": "optional",
                "offset": "optional"
            }
        },
        "stop": {
            "help": "Stop process operation",
            "method": "DELETE",
            "params": {
                "id": "mandatory"
            }
        }
    },
    "cps": {
        "class": "CpsEndpoint",
        "help": "Cps Endpoint of the Remote Managment",
        "list": {
            "help": "List cps hosts",
            "method": "GET",
            "params": {
                "args": "optional"
            }
        },
        "monitor": {
            "help": "Execute cps monitor script",
            "method": "PUT",
            "params": {
                "args": "optional"
            }
        },
        "package": "exabox.managment.src.CpsEndpoint",
        "upgrade": {
            "help": "Execute the cps upgrade",
            "method": "POST",
            "params": {
                "args": "optional",
                "bundle": "mandatory",
                "ecslabel": "optional",
                "target": "optional",
                "type": "cpssw|cpsos|cpscheck|cpscleanup|cpsservicescheck|cpsoel8migr|cpsswrolling|cpsswitchover"
            }
        }
    },
    "cps_tuner": {
        "class": "CPSTunerEndpoint",
        "cli": {
            "help": "Download an specific bundle",
            "method": "PUT",
            "params": {
                "bundle": "optional",
                "flag": "optional",
                "op": "download|set"
            }
        },
        "execute": {
            "help": "Add error/keys to status conf or Returns status of all cps tuner downloads",
            "method": "POST",
            "params": {
                "keys_to_add": "optional",
                "op": "status|exec_status"
            }
        },
        "help": "Interact with CPS Tuner",
        "package": "exabox.managment.src.CPSTunerEndpoint",
        "status": {
            "help": "Status from execution of cps tuner",
            "method": "GET",
            "params": {
                "op": "bundle_status|exec_status"
            }
        }
    },
    "cpsservmgmt": {
        "class": "CpsServMgmtEndpoint",
        "execute": {
            "help": "Execute cps service managment operation",
            "method": "POST",
            "params": {
                "action": "mandatory",
                "args": "optional",
                "name": "mandatory"
            }
        },
        "package": "exabox.managment.src.CpsServMgmtEndpoint",
        "status": {
            "help": "Execute cps service managment operation",
            "method": "GET",
            "params": {
                "op": "status",
                "service_name": "mandatory"
            }
        }
    },
    "cron_jobs": {
        "class": "CronJobEndPoint",
        "list": {
            "help": "List of cronjobs available",
            "method": "GET",
            "params": {
                "json": "optional",
                "user": "optional"
            }
        },
        "package": "exabox.managment.src.CronJobEndPoint"
    },
    "diag": {
        "class": "DiagEndpoint",
        "create": {
            "help": " Generate a generic Incident file zip which is independent of any context",
            "method": "PUT",
            "params": {
                "remote_payload_path": "optional",
                "remote_xml_path": "mandatory"
            }
        },
        "fetch": {
            "help": "Download a diag generated by the Incident File Project",
            "method": "POST",
            "params": {
                "local": "mandatory",
                "zip": "madantory"
            }
        },
        "help": "Exacloud Diagnostic Tool on the Remote Managment",
        "list": {
            "help": "List diag generated by the Incident File Project",
            "method": "GET",
            "params": {}
        },
        "package": "exabox.managment.src.DiagEndpoint"
    },
    "dyntasks": {
        "class": "CpsDynamicTasksEndpoint",
        "execute": {
            "help": "Execute a dynamic tasks operation",
            "method": "POST",
            "params": {
                "args": "optional",
                "host": "optional",
                "local": "mandatory",
                "name": "mandatory",
                "op": "execute|cleanup"
            }
        },
        "package": "exabox.managment.src.CpsDynamicTasksEndpoint",
        "status": {
            "help": "Status from dynamic tasks",
            "method": "GET",
            "params": {
                "name": "mandatory",
                "trace": "optional"
            }
        }
    },
    "editor": {
        "change": {
            "help": "Change text of a file, limit=1 by default",
            "method": "PUT",
            "params": {
                "file": "mandatory",
                "folder": "hidden",
                "limit": "optional",
                "offset": "optional",
                "text": "mandatory"
            }
        },
        "class": "EditorEndpoint",
        "create": {
            "help": "Create a file/folder",
            "method": "POST",
            "params": {
                "file": "mandatory",
                "folder": "hidden",
                "limit": "optional",
                "offset": "optional",
                "text": "optional",
                "type": "folder|file"
            }
        },
        "delete": {
            "help": "Delete a file/folder",
            "method": "DELETE",
            "params": {
                "file": "mandatory",
                "folder": "hidden"
            }
        },
        "help": "Get control over the files of the exacloud folder",
        "list": {
            "help": "List the files of one folder or list the file content",
            "method": "GET",
            "params": {
                "file": "optional",
                "folder": "hidden",
                "limit": "optional",
                "offset": "optional",
                "regex": "optional"
            }
        },
        "package": "exabox.managment.src.EditorEndpoint",
        "transfer": {
            "help": "Download or Upload files between Client and managment",
            "method": "PATCH",
            "params": {
                "local": "mandatory",
                "mode": "upload|download",
                "remote": "mandatory"
            }
        }
    },
    "exacloud": {
        "class": "ExacloudCmdEndpoint",
        "execute": {
            "help": "Specific cmd to execute on Exacloud",
            "method": "POST",
            "params": {
                "args": "mandatory"
            }
        },
        "help": "Execute local commands on Exacloud",
        "package": "exabox.managment.src.ExacloudCmdEndpoint",
        "upgrade": {
            "help": "Upgrade and rollback exacloud",
            "method": "PATCH",
            "params": {
                "backup_name": "optional",
                "lite_location": "optional",
                "mode": "only_upgrade|clean|list_bk|rollback"
            }
        }
    },
    "help": {
        "class": "HelpEndpoint",
        "help": "Reload Remote EC Endpoints",
        "list": {
            "method": "GET",
            "params": {
                "auth": "optional",
                "exaccocid": "optional",
                "exaunitid": "optional",
                "hostname": "optional",
                "port": "optional",
                "track": "optional"
            }
        },
        "package": "exabox.managment.src.HelpEndpoint"
    },
    "image_management": {
        "class": "ImageManagementEndpoint",
        "execute": {
            "help": "Executes image management download.sh or manual_operation.sh tool, passing command and payload file",
            "method": "POST",
            "params": {
                "op": "list|download|delete|redownload|download_status",
                "payload": "base64_file"
            }
        },
        "operation": {
            "help": "Performs specified operation (restart,start,stop,status) on image management process",
            "method": "PUT",
            "params": {
                "op": "mandatory",
                "payload": "optional"
            }
        },
        "package": "exabox.managment.src.ImageManagementEndpoint"
    },
    "log_management": {
        "class": "LogManagementEndpoint",
        "package": "exabox.managment.src.LogManagementEndpoint",
        "register": {
            "help": "Registers a new service, passing name of the service and payload file",
            "method": "POST",
            "params": {
                "name": "mandatory",
                "payload": "base64_file"
            }
        }
    },
    "log_monitoring": {
        "class": "LogMonitorEndpoint",
        "execute": {
            "help": "Executes log monitoring on the given service, if specified otherwise execute on all registered service",
            "method": "GET",
            "params": {
                "name": "optional"
            }
        },
        "execute_json_file": {
            "help": "Executes log monitoring on the given json data",
            "method": "PATCH",
            "params": {
                "name": "optional",
                "payload": "base64_file"
            }
        },
        "execute_json_query": {
            "help": "Executes log monitoring on the given json query",
            "method": "PUT",
            "params": {
                "name": "optional",
                "query": "mandatory"
            }
        },
        "package": "exabox.managment.src.LogMonitorEndpoint",
        "register": {
            "help": "Registers a new service, passing name of the service and payload file",
            "method": "POST",
            "params": {
                "name": "mandatory",
                "payload": "base64_file"
            }
        }
    },
    "oss": {
        "class": "OssEndpoint",
        "create_par": {
            "help": "Create new par of one given object of the oss",
            "method": "POST",
            "params": {
                "cfg_alias": "mandatory",
                "expiration_days": "regex:[0-9]{1,}",
                "obj_name": "mandatory"
            }
        },
        "delete_config": {
            "alias": {
                "endpoint": "editor",
                "inmutable_params": {
                    "folder": "exabox/managment/config/oss"
                },
                "params": {
                    "file": "mandatory"
                },
                "subendpoint": "delete"
            }
        },
        "help": "Interact with OCI Object Store",
        "list_config": {
            "alias": {
                "endpoint": "editor",
                "inmutable_params": {
                    "file": "exabox/managment/config/oss"
                },
                "params": {},
                "subendpoint": "list"
            }
        },
        "list_objects": {
            "help": "Get the objects on a existing remote manamgnet oss bucket",
            "method": "GET",
            "params": {
                "cfg_alias": "mandatory",
                "since_in_days": "optional",
                "uuid": "optional"
            }
        },
        "package": "exabox.managment.src.OssEndpoint",
        "register_config": {
            "help": "Register new configuration file for the OCI Object Store,\nCheck the page https://docs.cloud.oracle.com/en-us/iaas/Content/API/Concepts/sdkconfig.htm to get details of the parameters",
            "method": "PATCH",
            "params": {
                "cfg_alias": "mandatory",
                "oss_fingerprint": "mandatory",
                "oss_key_file": "base64_file",
                "oss_region": "mandatory",
                "oss_tenancy": "mandatory",
                "oss_user": "mandatory"
            }
        },
        "upload": {
            "help": "Upload file or folder to Object Store",
            "method": "PUT",
            "params": {
                "cfg_alias": "mandatory",
                "path": "mandatory"
            }
        }
    },
    "requests": {
        "change": {
            "help": "Change a actual request",
            "method": "PUT",
            "params": {
                "body": "optional",
                "clustername": "optional",
                "cmdtype": "optional",
                "data": "optional",
                "endtime": "optional",
                "error": "optional",
                "error_str": "optional",
                "limit": "optional",
                "lock": "optional",
                "offset": "optional",
                "params": "optional",
                "starttime": "optional",
                "status": "optional",
                "statusinfo": "optional",
                "uuid": "mandatory",
                "xml": "optional"
            }
        },
        "class": "RequestsEndpoint",
        "create": {
            "help": "Create a new request",
            "method": "POST",
            "params": {
                "body": "optional",
                "clustername": "optional",
                "cmdtype": "optional",
                "data": "optional",
                "endtime": "optional",
                "error": "optional",
                "error_str": "optional",
                "limit": "optional",
                "lock": "optional",
                "offset": "optional",
                "params": "optional",
                "starttime": "optional",
                "status": "mandatory",
                "statusinfo": "optional",
                "uuid": "optional",
                "xml": "optional"
            }
        },
        "help": "Get control over the requests of the exacloud database requests table",
        "list": {
            "help": "List the exacloud requests",
            "method": "GET",
            "params": {
                "body": "optional",
                "clustername": "optional",
                "cmdtype": "optional",
                "columns": "optional",
                "data": "optional",
                "endtime": "optional",
                "error": "optional",
                "error_str": "optional",
                "limit": "optional",
                "lock": "optional",
                "offset": "optional",
                "params": "optional",
                "starttime": "optional",
                "status": "optional",
                "statusinfo": "optional",
                "uuid": "optional",
                "xml": "optional"
            }
        },
        "package": "exabox.managment.src.RequestsEndpoint"
    },
    "v2/async": {
        "class": "AsyncTrackEndpointCps",
        "help": "Manipulate async operation of Managment",
        "list": {
            "help": "List the async operation of Managment",
            "method": "GET",
            "params": {
                "id": "optional",
                "limit_retry": "optional"
            }
        },
        "package": "exabox.managment.src.apiv2.AsyncTrackEndpointCps"
    }
}